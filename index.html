<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather by city name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Current Weather</h1>
      <div class="header">
        <input type="text" id="city" placeholder="Enter city name" />
        <button class="ri-search-line"></button>
      </div>
      <div class="notfound">
        <img src="./not-found.png" alt="" />
        <h2>City Not Found.Please try again :)</h2>
      </div>
      <div class="details">
        <div class="image">
          <img src="./cloudy.png" alt="cloudy" />
          <p class="temparature">0<sup>Â°C</sup></p>
          <p class="condition">Light rain</p>
        </div>
        <div class="det-2">
          <div class="humadity">
            <i class="ri-water-percent-fill"></i>
            <div class="humi-det">
              <span class="Humidity">45<span>%</span></span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="Wind">
            <i class="ri-windy-line"></i>
            <div class="wind-det">
              <span class="wind-speed">45<span>KM/H</span></span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
